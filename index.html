<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="score">
        <p>Vous</p>
        <p>Ordinateur</p>
        <p id="score-joueur">0</p>
        <p id="score-ordinateur">0</p>
        <div id="reset">Recommencer</div>
    </div>
    <div class="action">
        <p id="message">A vous de jouer</p>
        <div id="next">Tour suivant :</div>
    </div>
    <div class="jeu">
        <div class="choix">
            <div class="button btn-joueur" id="pierre">
                <img src="./assets/pierre.png" alt="pierre">
                <p>pierre</p>
            </div>
            <div class="button btn-joueur" id="feuille">
                <img src="./assets/feuille.png" alt="feuille">
                <p>feuille</p>
            </div>
            <div class="button btn-joueur" id="ciseaux">
                <img src="./assets/ciseaux.png" alt="ciseaux">
                <p>ciseaux</p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
